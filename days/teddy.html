<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teddy Day üß∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; overflow: hidden; background: #1a1a1a;
            font-family: 'Poppins', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; color: white; user-select: none;
            touch-action: none;
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px;
            color: #aaa; text-decoration: none; font-weight: bold; font-size: 0.9rem;
            border: 2px solid #aaa; padding: 5px 15px; border-radius: 20px;
        }

        h2 { margin-bottom: 5px; color: #ff6b6b; font-size: 2rem; letter-spacing: 2px; text-transform: uppercase; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 25px; }

        /* --- MACHINE --- */
        .machine-container {
            position: relative; width: 340px; height: 450px;
            background: radial-gradient(circle, #333 0%, #111 100%);
            border: 15px solid #ff6b6b; border-radius: 20px 20px 0 0;
            box-shadow: 0 0 60px rgba(255, 107, 107, 0.2);
            overflow: hidden;
        }

        /* --- CLAW --- */
        .claw-track {
            position: absolute; top: 0; left: 0; width: 100%; height: 15px;
            background: #222; z-index: 5;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        .claw-system {
            position: absolute; top: 15px; left: 10px; width: 60px; height: 100%;
            z-index: 20; /* High Z-index to sit on top */
            pointer-events: none;
        }

        .claw-rod {
            width: 4px; height: 40px; background: #888; margin: 0 auto; 
            transition: height 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .claw-hand {
            width: 40px; height: 30px; margin: 0 auto;
            border: 4px solid #aaa; border-top: none;
            border-radius: 0 0 15px 15px; position: relative;
            transition: transform 0.2s;
        }
        .claw-hand::before, .claw-hand::after {
            content: ''; position: absolute; top: -5px; width: 4px; height: 25px; background: #aaa;
            transition: transform 0.2s;
        }
        .claw-hand::before { left: -4px; transform: rotate(-25deg); transform-origin: top; }
        .claw-hand::after { right: -4px; transform: rotate(25deg); transform-origin: top; }

        /* --- BELT --- */
        .belt-container {
            position: absolute; bottom: 30px; width: 100%; height: 80px;
            border-bottom: 10px solid #444; background: #222; overflow: hidden;
        }

        .item {
            position: absolute; bottom: 10px;
            width: 70px; height: 70px; font-size: 3.5rem;
            display: flex; justify-content: center; align-items: center;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.8));
            transition: opacity 0.2s;
        }

        /* --- CONTROLS --- */
        .controls { margin-top: 25px; }

        .grab-btn {
            width: 100px; height: 100px; border-radius: 50%;
            background: #c0392b; border: 8px solid #922b21;
            color: white; font-weight: 900; font-size: 1.5rem;
            cursor: pointer; box-shadow: 0 15px 0 #581610;
            transition: transform 0.05s, box-shadow 0.05s;
            text-transform: uppercase; letter-spacing: 1px;
            -webkit-tap-highlight-color: transparent;
        }
        .grab-btn:active { transform: translateY(10px); box-shadow: 0 0 0 #581610; }

        /* STATES */
        .claw-rod.extend { height: 310px; }
        .claw-hand.grab::before { transform: rotate(10deg); }
        .claw-hand.grab::after { transform: rotate(-10deg); }
        
        .claw-hand.fail { border-color: #c0392b; animation: shake 0.4s; }
        .claw-hand.fail::before, .claw-hand.fail::after { background: #c0392b; }
        @keyframes shake { 0%,100%{transform:translateX(0);} 25%{transform:translateX(-5px);} 75%{transform:translateX(5px);} }

        /* MODALS */
        .msg-box {
            display: none; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); text-align: center;
            background: white; color: #333; padding: 25px; border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,1); z-index: 100; min-width: 280px;
            border: 4px solid #333;
        }
        .retry-btn {
            background: #333; color: white; border: none; padding: 12px 30px;
            border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .roast-text { color: #c0392b; font-style: italic; font-size: 0.85rem; margin-bottom: 20px; }
    </style>
</head>
<body>

    <a href="../index.html" class="back-btn">‚Üê Back</a>

    <h2>Teddy Grab</h2>
    <p>Catch the <b>Bear</b> üß∏. Avoid the rest.</p>

    <div class="machine-container">
        <div class="claw-track"></div>
        <div class="claw-system" id="claw">
            <div class="claw-rod" id="rod"></div>
            <div class="claw-hand" id="hand"></div>
        </div>

        <div class="belt-container" id="belt">
            </div>
    </div>

    <div class="controls">
        <button class="grab-btn" onclick="dropClaw()">DROP</button>
    </div>

    <div id="win-msg" class="msg-box" style="border-color: #27ae60;">
        <div style="font-size: 60px;">üß∏‚ù§Ô∏è</div>
        <h2 style="color: #27ae60; margin:0;">GOTCHA!</h2>
        <p>You caught the Teddy!<br>Happy Teddy Day! ‚ù§Ô∏è</p>
        <button class="retry-btn" onclick="location.reload()" style="background: #27ae60;">Play Again</button>
    </div>

    <div id="lose-msg" class="msg-box">
        <div style="font-size: 60px;" id="lose-icon">‚ò†Ô∏è</div>
        <h2 style="margin:0;" id="lose-title">OOPS!</h2>
        <p id="lose-text" style="margin-bottom: 5px;">You caught something!</p>
        <p class="roast-text" id="roast-text">Try again.</p>
        <button class="retry-btn" onclick="retry()">Try Again</button>
    </div>

    <script>
        // --- GAME VARIABLES ---
        let isPlaying = true;
        let clawPos = 10;
        let clawDirection = 1;
        let clawSpeed = 2; // Starting speed
        let items = [];
        
        // Constants
        const BELT_WIDTH = 340;
        const ITEM_SPACING = 80; 
        const CLAW_MIN = 10;
        const CLAW_MAX = 270;

        // The requested Emojis
        const beltItems = ['üêì', 'üçí', 'üçë', 'üêì', 'üß∏', 'üçí', 'üçë', 'üêì', 'üß∏', 'üçí']; 

        // --- INITIALIZATION ---
        function initGame() {
            const belt = document.getElementById('belt');
            belt.innerHTML = '';
            items = [];

            // Create items
            for(let i=0; i<beltItems.length; i++) {
                const el = document.createElement('div');
                el.classList.add('item');
                el.innerText = beltItems[i];
                
                // Set initial position
                const xPos = i * ITEM_SPACING;
                el.style.left = xPos + 'px';
                
                belt.appendChild(el);
                
                items.push({
                    el: el,
                    x: xPos,
                    type: beltItems[i]
                });
            }

            // Start Loop
            requestAnimationFrame(gameLoop);
        }

        // --- MAIN LOOP ---
        function gameLoop() {
            if (!isPlaying) return;

            // 1. UPDATE CLAW (Troll Logic)
            // Randomly change speed slightly to be tricky
            if (Math.random() < 0.05) {
                clawSpeed = Math.random() * 3 + 1.5; // Speed between 1.5 and 4.5
            }
            
            clawPos += clawSpeed * clawDirection;

            // Bounce off walls
            if (clawPos >= CLAW_MAX || clawPos <= CLAW_MIN) {
                clawDirection *= -1;
            }

            document.getElementById('claw').style.left = clawPos + 'px';

            // 2. UPDATE BELT (Constant Speed)
            items.forEach(item => {
                item.x -= 1.5; // Speed of belt

                // Wrap around logic
                if (item.x < -70) {
                    // Find the furthest item to place behind
                    const maxX = Math.max(...items.map(i => i.x));
                    item.x = maxX + ITEM_SPACING;
                }
                
                item.el.style.left = item.x + 'px';
            });

            requestAnimationFrame(gameLoop);
        }

        // --- PLAYER ACTION ---
        function dropClaw() {
            if (!isPlaying) return;
            isPlaying = false; // Pause loop

            const rod = document.getElementById('rod');
            const hand = document.getElementById('hand');

            // Drop Animation
            rod.classList.add('extend');

            // Wait for drop (500ms match transition)
            setTimeout(() => {
                hand.classList.add('grab');
                checkCollision();
            }, 500);
        }

        function checkCollision() {
            // Claw Center (Left + Half Width)
            const clawCenter = clawPos + 30; 

            let caughtItem = null;

            // Check distance to every item
            items.forEach(item => {
                const itemCenter = item.x + 35; // Item width is ~70
                const distance = Math.abs(clawCenter - itemCenter);

                // Hitbox: 25px radius
                if (distance < 25) {
                    caughtItem = item;
                }
            });

            if (caughtItem) {
                liftItem(caughtItem);
            } else {
                failAnimation();
            }
        }

        function liftItem(itemObj) {
            const rod = document.getElementById('rod');
            
            // 1. Visual Clone logic
            // We create a clone attached to the claw so it moves up with it
            const clone = document.createElement('div');
            clone.innerText = itemObj.type;
            clone.className = 'item';
            clone.style.position = 'absolute';
            clone.style.left = (clawPos + 5) + 'px'; // Center on claw
            clone.style.bottom = '10px'; // Bottom of belt
            clone.style.zIndex = 100;
            clone.style.transition = 'bottom 0.5s cubic-bezier(0.25, 1, 0.5, 1)'; // Match rod retract speed
            
            document.querySelector('.machine-container').appendChild(clone);

            // Hide original
            itemObj.el.style.opacity = 0;

            // 2. Retract Rod
            setTimeout(() => {
                rod.classList.remove('extend');
                
                // Move clone up
                clone.style.bottom = '300px'; 

                // 3. Show Result
                setTimeout(() => {
                    if (itemObj.type === 'üß∏') {
                        document.getElementById('win-msg').style.display = 'block';
                    } else {
                        showLose(itemObj.type);
                    }
                    clone.remove();
                }, 500);
            }, 200);
        }

        function failAnimation() {
            const hand = document.getElementById('hand');
            const rod = document.getElementById('rod');

            hand.classList.add('fail');

            setTimeout(() => {
                rod.classList.remove('extend');
                hand.classList.remove('grab');
                
                setTimeout(() => {
                    showLose('Uh oh!');
                }, 500);
            }, 500);
        }

        function showLose(icon) {
            const modal = document.getElementById('lose-msg');
            const title = document.getElementById('lose-title');
            const text = document.getElementById('lose-text');
            const roast = document.getElementById('roast-text');
            
            document.getElementById('lose-icon').innerText = icon;

            if (icon === 'Uh oh!') {
                title.innerText = "MISSED!";
                text.innerText = "You caught...Nothing!";
                roast.innerText = "Nice aim, Sniper!";
            } else if (icon === 'üêì') {
                title.innerText = "OOPS!";
                text.innerText = "You caught a cock!";
                roast.innerText = "(Can redeem it in the dm tho!)";
            } else if (icon === 'üçë') {
                title.innerText = "Oh No!";
                text.innerText = "Ik that's soft and squishy too!";
                roast.innerText = "But that doesn't make it a bear!";
            } else if (icon === 'üçí') {
                title.innerText = "Ahha!";
                text.innerText = "That's Tiddy, not Teddy!";
                roast.innerText = "Now you owe me a pair of it!";
            }

            modal.style.display = 'block';
        }

        function retry() {
            document.getElementById('lose-msg').style.display = 'none';
            document.getElementById('rod').classList.remove('extend');
            document.getElementById('hand').classList.remove('grab');
            document.getElementById('hand').classList.remove('fail');
            
            // Show items again
            document.querySelectorAll('.item').forEach(el => el.style.opacity = 1);

            isPlaying = true;
            requestAnimationFrame(gameLoop);
        }

        // Start
        initGame();

    </script>
</body>
</html>
