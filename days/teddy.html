<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teddy Day üß∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; overflow: hidden; 
            background: radial-gradient(circle, #fff0f6 0%, #ffe3ec 100%);
            font-family: 'Quicksand', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; color: #5c3a4d; user-select: none;
            touch-action: none;
        }

        /* --- DECORATIONS --- */
        .bg-pattern {
            position: absolute; width: 100%; height: 100%; opacity: 0.1;
            background-image: radial-gradient(#ff9eb5 2px, transparent 2px);
            background-size: 30px 30px; pointer-events: none;
        }

        /* --- BACK BUTTON (Fixed Style & Position) --- */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            color: #d81b60; text-decoration: none; font-weight: 700; font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.9); padding: 10px 20px; border-radius: 25px;
            box-shadow: 0 4px 10px rgba(216, 27, 96, 0.15); transition: transform 0.1s;
            z-index: 1000; /* Ensures it sits ON TOP of everything */
            border: 2px solid #ff80ab;
        }
        .back-btn:active { transform: scale(0.95); }

        h2 { 
            margin-bottom: 5px; color: #ff4081; 
            font-family: 'Fredoka One', cursive; font-size: 2.2rem; 
            text-shadow: 2px 2px 0px white; letter-spacing: 1px;
            margin-top: 40px; /* Added spacing for mobile */
        }
        p { color: #885c70; font-weight: 600; font-size: 0.9rem; margin-bottom: 15px; }

        /* --- CUTE MACHINE --- */
        .machine-container {
            position: relative; width: 320px; height: 440px; /* Slightly smaller for mobile safety */
            background: rgba(255, 255, 255, 0.6);
            border: 12px solid #ff80ab; border-radius: 40px 40px 15px 15px;
            box-shadow: 
                inset 0 0 40px rgba(255, 255, 255, 0.8),
                0 10px 40px rgba(255, 128, 171, 0.3);
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        /* --- CLAW --- */
        .claw-track {
            position: absolute; top: 0; left: 0; width: 100%; height: 20px;
            background: #fff; z-index: 5;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .claw-system {
            position: absolute; top: 20px; left: 10px; width: 60px; height: 100%;
            z-index: 20; pointer-events: none;
        }

        .claw-rod {
            width: 6px; height: 40px; background: #b0bec5; margin: 0 auto; 
            border-radius: 0 0 5px 5px;
            transition: height 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .claw-hand {
            width: 44px; height: 35px; margin: 0 auto;
            border: 5px solid #ff4081; border-top: none;
            border-radius: 0 0 25px 25px; position: relative;
            transition: transform 0.2s;
        }
        .claw-hand::before, .claw-hand::after {
            content: ''; position: absolute; top: -6px; width: 5px; height: 30px; 
            background: #ff4081; border-radius: 5px;
            transition: transform 0.2s;
        }
        .claw-hand::before { left: -5px; transform: rotate(-25deg); transform-origin: top; }
        .claw-hand::after { right: -5px; transform: rotate(25deg); transform-origin: top; }

        /* --- BELT --- */
        .belt-container {
            position: absolute; bottom: 25px; width: 100%; height: 90px;
            background: white; border-radius: 20px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
            overflow: hidden; margin: 0 auto; left: 0; right: 0; width: 90%;
        }

        .item {
            position: absolute; bottom: 15px;
            width: 70px; height: 70px; font-size: 3.5rem;
            display: flex; justify-content: center; align-items: center;
            filter: drop-shadow(0 3px 0px rgba(0,0,0,0.1));
            transition: opacity 0.2s;
        }

        /* --- CONTROLS --- */
        .controls { margin-top: 20px; }

        .grab-btn {
            width: 90px; height: 90px; border-radius: 50%;
            background: linear-gradient(135deg, #ff80ab, #ff4081);
            border: 6px solid #fff;
            color: white; font-family: 'Fredoka One', cursive; font-size: 1.2rem;
            cursor: pointer; box-shadow: 0 8px 20px rgba(255, 64, 129, 0.4);
            transition: transform 0.1s, box-shadow 0.1s;
            text-transform: uppercase; letter-spacing: 1px;
            -webkit-tap-highlight-color: transparent;
            display: flex; align-items: center; justify-content: center;
        }
        .grab-btn:active { transform: translateY(5px) scale(0.95); box-shadow: 0 4px 10px rgba(255, 64, 129, 0.4); }

        /* STATES */
        .claw-rod.extend { height: 320px; }
        .claw-hand.grab::before { transform: rotate(8deg); }
        .claw-hand.grab::after { transform: rotate(-8deg); }
        
        .claw-hand.fail { border-color: #ff5252; animation: shake 0.4s; }
        .claw-hand.fail::before, .claw-hand.fail::after { background: #ff5252; }
        @keyframes shake { 0%,100%{transform:translateX(0);} 25%{transform:translateX(-5px);} 75%{transform:translateX(5px);} }

        /* MODALS */
        .msg-box {
            display: none; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); text-align: center;
            background: white; color: #5c3a4d; padding: 30px; border-radius: 30px;
            box-shadow: 0 20px 60px rgba(92, 58, 77, 0.2); z-index: 200; min-width: 280px;
            border: 6px solid #ff80ab;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; } to { transform: translate(-50%, -50%) scale(1); opacity: 1; } }

        .retry-btn {
            background: #ff4081; color: white; border: none; padding: 12px 30px;
            border-radius: 25px; font-weight: 700; cursor: pointer; text-transform: uppercase;
            font-family: 'Quicksand', sans-serif; box-shadow: 0 4px 10px rgba(255, 64, 129, 0.3);
            transition: transform 0.1s;
        }
        .retry-btn:active { transform: scale(0.95); }
        
        .roast-text { color: #ff5252; font-style: italic; font-weight: 600; font-size: 0.9rem; margin-bottom: 25px; }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>
    <a href="../index.html" class="back-btn">‚Üê Back</a>

    <h2>Teddy Grab</h2>
    <p>Catch the <b>Bear</b> üß∏. Avoid the rest.</p>

    <div class="machine-container">
        <div class="claw-track"></div>
        <div class="claw-system" id="claw">
            <div class="claw-rod" id="rod"></div>
            <div class="claw-hand" id="hand"></div>
        </div>

        <div class="belt-container" id="belt">
            </div>
    </div>

    <div class="controls">
        <button class="grab-btn" onclick="dropClaw()">DROP</button>
    </div>

    <div id="win-msg" class="msg-box" style="border-color: #00e676;">
        <div style="font-size: 60px; margin-bottom: 10px;">üß∏‚ù§Ô∏è</div>
        <h2 style="color: #00e676; margin:0; font-size: 2rem;">GOTCHA!</h2>
        <p style="margin: 10px 0 20px 0;">You caught the Teddy!<br>Happy Teddy Day! ‚ù§Ô∏è</p>
        <button class="retry-btn" onclick="location.reload()" style="background: #00e676;">Play Again</button>
    </div>

    <div id="lose-msg" class="msg-box">
        <div style="font-size: 60px; margin-bottom: 10px;" id="lose-icon">üêº</div>
        <h2 style="margin:0; color: #ff5252;" id="lose-title">OOPS</h2>
        <p id="lose-text" style="margin: 5px 0 5px 0; color: #5c3a4d;">You caught something.</p>
        <p class="roast-text" id="roast-text">Try again.</p>
        <button class="retry-btn" onclick="retry()">Try Again</button>
    </div>

    <script>
        // --- GAME VARIABLES ---
        let isPlaying = true;
        let clawPos = 10;
        let clawDirection = 1;
        let clawSpeed = 2; // Starting speed
        let items = [];
        
        // Constants
        const ITEM_SPACING = 80; 
        const CLAW_MIN = 10;
        const CLAW_MAX = 270;

        // The requested Emojis
        const beltItems = ['üêì', 'üçí', 'üçë', 'üêì', 'üçí', 'üçë', 'üêì', 'üçí', 'üçë', 'üêì', 'üçí', 'üçë', 'üêì', 'üß∏', 'üçí', 'üçë', 'üêì', 'üçí', 'üçë', 'üêì', 'üçí', 'üçë', 'üêì', 'üçí', 'üçë', 'üêì', 'üçí', 'üçë', 'üêì', 'üçí',  'üß∏', 'üçë', 'üêì', 'üçë', 'üçí', 'üêì', 'üçë', 'üçí']; 

        // --- INITIALIZATION ---
        function initGame() {
            const belt = document.getElementById('belt');
            belt.innerHTML = '';
            items = [];

            // Create items
            for(let i=0; i<beltItems.length; i++) {
                const el = document.createElement('div');
                el.classList.add('item');
                el.innerText = beltItems[i];
                
                // Set initial position
                const xPos = i * ITEM_SPACING;
                el.style.left = xPos + 'px';
                
                belt.appendChild(el);
                
                items.push({
                    el: el,
                    x: xPos,
                    type: beltItems[i]
                });
            }

            // Start Loop
            requestAnimationFrame(gameLoop);
        }

        // --- MAIN LOOP ---
        function gameLoop() {
            if (!isPlaying) return;

            // 1. UPDATE CLAW (Variable Speed for Challenge)
            if (Math.random() < 0.03) {
                clawSpeed = Math.random() * 5 + 2; 
            } else if (Math.random() < 0.05) {
                clawSpeed = 1.5;
            }
            
            clawPos += clawSpeed * clawDirection;

            if (clawPos >= CLAW_MAX) {
                clawPos = CLAW_MAX;
                clawDirection = -1;
            } else if (clawPos <= CLAW_MIN) {
                clawPos = CLAW_MIN;
                clawDirection = 1;
            }

            document.getElementById('claw').style.left = clawPos + 'px';

            // 2. UPDATE BELT
            items.forEach(item => {
                item.x -= 2.5; 

                // Wrap around logic
                if (item.x < -70) {
                    const maxX = Math.max(...items.map(i => i.x));
                    item.x = maxX + ITEM_SPACING;
                }
                
                item.el.style.left = item.x + 'px';
            });

            requestAnimationFrame(gameLoop);
        }

        // --- PLAYER ACTION ---
        function dropClaw() {
            if (!isPlaying) return;
            isPlaying = false; // Pause loop

            const rod = document.getElementById('rod');
            const hand = document.getElementById('hand');

            // Drop Animation
            rod.classList.add('extend');

            // Wait for drop
            setTimeout(() => {
                hand.classList.add('grab');
                checkCollision();
            }, 500);
        }

        function checkCollision() {
            // 1. Get Absolute Coordinates using getBoundingClientRect()
            const hand = document.getElementById('hand');
            const handRect = hand.getBoundingClientRect();
            const handCenter = handRect.left + (handRect.width / 2);

            let caughtItem = null;
            let minDistance = 9999;

            // 2. Check every visible item
            const domItems = document.querySelectorAll('.item');
            
            domItems.forEach(itemEl => {
                const itemRect = itemEl.getBoundingClientRect();
                const itemCenter = itemRect.left + (itemRect.width / 2);
                
                // Distance between centers
                const distance = Math.abs(handCenter - itemCenter);

                // Hitbox: 20px radius
                if (distance < 20) {
                    if (distance < minDistance) {
                        minDistance = distance;
                        // Find data object
                        caughtItem = {
                            el: itemEl,
                            type: itemEl.innerText
                        };
                    }
                }
            });

            if (caughtItem) {
                liftItem(caughtItem);
            } else {
                failAnimation();
            }
        }

        function liftItem(itemObj) {
            const rod = document.getElementById('rod');
            
            // Visual Clone
            const rect = itemObj.el.getBoundingClientRect();
            const clone = document.createElement('div');
            clone.innerText = itemObj.type;
            clone.className = 'item';
            clone.style.position = 'fixed'; 
            clone.style.left = rect.left + 'px';
            clone.style.top = rect.top + 'px';
            clone.style.zIndex = 100;
            clone.style.transition = 'top 0.5s cubic-bezier(0.25, 1, 0.5, 1)'; 
            
            document.body.appendChild(clone);

            // Hide original
            itemObj.el.style.opacity = 0;

            // Retract
            setTimeout(() => {
                rod.classList.remove('extend');
                
                const handRect = document.getElementById('hand').getBoundingClientRect();
                clone.style.top = (handRect.top - 200) + 'px'; 

                setTimeout(() => {
                    if (itemObj.type === 'üß∏') {
                        document.getElementById('win-msg').style.display = 'block';
                    } else {
                        showLose(itemObj.type);
                    }
                    clone.remove();
                }, 500);
            }, 200);
        }

        function failAnimation() {
            const hand = document.getElementById('hand');
            const rod = document.getElementById('rod');

            hand.classList.add('fail');

            setTimeout(() => {
                rod.classList.remove('extend');
                hand.classList.remove('grab');
                
                setTimeout(() => {
                    showLose('‚ò†Ô∏è');
                }, 500);
            }, 500);
        }

        function showLose(icon) {
            const modal = document.getElementById('lose-msg');
            const title = document.getElementById('lose-title');
            const text = document.getElementById('lose-text');
            const roast = document.getElementById('roast-text');
            
            document.getElementById('lose-icon').innerText = icon;

            if (icon === '‚ò†Ô∏è') {
                title.innerText = "Shei!";
                text.innerText = "You caught...Nothing!";
                roast.innerText = "Nice aim, Sniper!";
            } else if (icon === 'üêì') {
                title.innerText = "OOPS!";
                text.innerText = "You caught a cock!";
                roast.innerText = "Can redeem it in the dm tho!";
            } else if (icon === 'üçë') {
                title.innerText = "Oh No!";
                text.innerText = "Ik that's soft and squishy too!";
                roast.innerText = "But that doesn't make it a Teddy Bear!";
            } else if (icon === 'üçí') {
                title.innerText = "Ahha!";
                text.innerText = "That's Tiddy, not Teddy!";
                roast.innerText = "Now you owe me a pair of those!";
            }

            modal.style.display = 'block';
        }

        function retry() {
            document.getElementById('lose-msg').style.display = 'none';
            document.getElementById('rod').classList.remove('extend');
            document.getElementById('hand').classList.remove('grab');
            document.getElementById('hand').classList.remove('fail');
            
            document.querySelectorAll('.item').forEach(el => el.style.opacity = 1);

            isPlaying = true;
            requestAnimationFrame(gameLoop);
        }

        initGame();
    </script>
</body>
</html>
