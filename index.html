<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kusum ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* SHARED STYLES */
        :root { --primary: #ff3366; --glass: rgba(255, 255, 255, 0.3); --border: rgba(255, 255, 255, 0.6); --text: #2d3436; --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15); }
        * { box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif; margin: 0; padding: 0; min-height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a18cd1);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            color: var(--text); overflow-x: hidden;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; text-align: center; }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        p.subtitle { color: #fff; font-size: 1.1rem; opacity: 0.95; margin-bottom: 40px; }

        /* GRID */
        .grid { display: grid; gap: 20px; margin: 0 auto; grid-template-columns: repeat(2, 1fr); }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(4, 1fr); } }

        /* CARDS */
        .card {
            background: var(--glass); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border); border-radius: 20px; padding: 20px;
            text-align: center; box-shadow: var(--shadow); transition: transform 0.3s ease;
            text-decoration: none; color: var(--text); display: block; /* Make <a> behave like block */
        }
        
        .card.locked { background: rgba(255, 255, 255, 0.15); cursor: not-allowed; opacity: 0.8; filter: grayscale(0.6); pointer-events: none; }
        .card.unlocked:hover { transform: translateY(-8px); background: rgba(255, 255, 255, 0.5); }

        .icon { font-size: 2.5rem; display: block; margin-bottom: 10px; }
        .card-title { font-weight: 600; font-size: 1rem; color: #4a4a4a; margin: 0; }
        .card-date { font-size: 0.75rem; color: #fff; background: var(--primary); padding: 2px 10px; border-radius: 10px; display: inline-block; margin-top: 8px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Valentine's Week!</h1>
        <p class="subtitle">8 days, 8 smoll gestures<br>For my smoll babyyy</p>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        // CONFIGURATION
        const today = new Date();
        const currentDay = 10;
        // const currentDay = 8; // Uncomment to test future days

        const days = [
            { date: 7, title: "Rose Day", icon: "üåπ", link: "days/rose.html" },
            { date: 8, title: "Propose Day", icon: "üíç", link: "days/propose.html" }, 
            { date: 9, title: "Chocolate Day", icon: "üç´", link: "days/chocolate.html" },
            { date: 10, title: "Teddy Day", icon: "üß∏", link: "days/teddy.html" },
            { date: 11, title: "Promise Day", icon: "ü§û", link: "#" },
            { date: 12, title: "Hug Day", icon: "ü´Ç", link: "#" },
            { date: 13, title: "Kiss Day", icon: "üíã", link: "#" },
            { date: 14, title: "Valentine's", icon: "‚ù§Ô∏è", link: "#" }
        ];

        const grid = document.getElementById('grid');

        days.forEach(day => {
            // Create a Link <a> tag instead of a div
            const card = document.createElement('a');
            const isUnlocked = currentDay >= day.date;
            
            card.className = `card ${isUnlocked ? 'unlocked' : 'locked'}`;
            // If unlocked, go to link. If locked, go nowhere.
            card.href = isUnlocked ? day.link : "javascript:void(0)"; 
            
            card.innerHTML = `
                <span class="icon">${isUnlocked ? day.icon : 'üîí'}</span>
                <h3 class="card-title">${day.title}</h3>
                <span class="card-date">Feb ${day.date}</span>
            `;

            grid.appendChild(card);
        });
    </script>
</body>
</html>
