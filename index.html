<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Kusum ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary: #ff3366;
            --glass: rgba(255, 255, 255, 0.3);
            --border: rgba(255, 255, 255, 0.6);
            --text: #2d3436;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 0;
            margin-top: 10px;
        }

        p.subtitle {
            color: #fff;
            font-size: 1.1rem;
            opacity: 0.95;
            margin-top: 5px;
            margin-bottom: 40px;
        }

        /* --- DASHBOARD GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, background 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Locked State */
        .card.locked {
            background: rgba(255, 255, 255, 0.15);
            cursor: not-allowed;
            opacity: 0.8;
            filter: grayscale(0.6);
        }
        .card.locked:hover { transform: none; }

        /* Unlocked State */
        .card.unlocked { cursor: pointer; }
        .card.unlocked:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 40px rgba(255, 51, 102, 0.25);
        }

        .icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
        }

        .card-title {
            font-weight: 600;
            font-size: 1rem;
            margin: 0;
            color: #4a4a4a;
        }

        .card-date {
            font-size: 0.75rem;
            color: #fff;
            background: var(--primary);
            padding: 2px 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 8px;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 25px;
            max-width: 90%;
            width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: #f1f2f6;
            border: none;
            width: 30px; height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            color: #555;
            transition: 0.2s;
        }
        .close-btn:hover { background: var(--primary); color: white; }

        /* --- GAME & ANIMATION STYLES --- */
        
        /* The Rose Emoji Animation */
        .emoji-rose {
            font-size: 80px;
            margin-bottom: 10px;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(255, 0, 68, 0.4));
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* Game Canvas Container */
        #game-container {
            position: relative;
            width: 100%;
            height: 350px;
            background: #ffeaa7;
            border-radius: 15px;
            overflow: hidden;
            display: none;
            touch-action: none;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        canvas { display: block; width: 100%; height: 100%; }

        .game-ui {
            position: absolute;
            top: 10px; left: 0; width: 100%;
            text-align: center;
            pointer-events: none;
            font-weight: bold;
            color: #d63031;
            font-size: 1.2rem;
            text-shadow: 1px 1px 0px white;
        }

        #start-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #ff3366, #ff5e62);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
            transition: transform 0.2s;
        }
        #start-btn:hover { transform: scale(1.05); }

        /* Utility */
        h2 { font-family: 'Dancing Script', cursive; color: var(--primary); font-size: 2.5rem; margin: 0 0 10px 0; }
        p { font-size: 1rem; color: #555; line-height: 1.6; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        /* Add this inside <style> */
.photo-frame {
    width: 200px;
    height: 200px;
    object-fit: cover; /* Ensures photo doesn't stretch weirdly */
    border: 5px solid white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    margin-bottom: 15px;
    transform: rotate(-3deg); /* Slight tilt for style */
    transition: transform 0.3s;
}

.photo-frame:hover {
    transform: rotate(0deg) scale(1.05);
}
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Valentine's Week!</h1>
        <p class="subtitle">7 days of Love, (Well, actually 8 :3) <br>For Kusum</p>

        <div class="grid" id="grid">
            </div>
    </div>

    <div class="modal-overlay" id="overlay">
        <div class="modal">
            <button class="close-btn" onclick="closeModal()">X</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        // ============================================
        // 1. CONFIGURATION
        // ============================================
        
        // AUTO DATE CHECKER
        // If you want to force test a day, change currentDay manually (e.g. = 8)
        const today = new Date();
        const currentDay = today.getDate(); 

        const days = [
            { 
    date: 7, 
    title: "Rose Day", 
    icon: "üåπ", 
    html: `
        <div id="intro-screen">
            <img src="her-rose.jpg" class="photo-frame" alt="Kusum with a rose">
            <h2>Happy Rose Day To The Person,</h2>
            <p>‡¶Ø‡ßá ‡¶ó‡ßã‡¶≤‡¶æ‡¶™‡ßá‡¶∞ ‡¶™‡¶æ‡¶™‡ßú‡¶ø‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶ï‡ßã‡¶Æ‡¶≤!</p>
            <p style="font-size: 0.9rem; color: #666;">
                <b>Mission:</b> Catch 15 fresh roses (üåπ) to win.<br>
                <b>Warning:</b> Avoid the wilted ones (ü•Ä)!
            </p>
            <button id="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="game-container">
            <div class="game-ui">
                <span id="score-board">Roses: 0</span> | 
                <span id="lives-board">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
            </div>
            <canvas id="gameCanvas"></canvas>
            
            <div id="game-over" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); flex-direction:column; justify-content:center; align-items:center;">
                <h2 style="color: #2d3436;">Oops! Game Over!</h2>
                <p>But don't worry! Being my one and only girlfriend, you have infinite chances!!</p>
                <button id="start-btn" onclick="startGame()">Try Again</button>
            </div>
        </div>
    `
},
            { date: 8, title: "Propose Day", icon: "üíç", html: "<h2>Propose Day</h2><p>Locked until Feb 8!</p>" },
            { date: 9, title: "Chocolate Day", icon: "üç´", html: "<h2>Chocolate Day</h2><p>Locked until Feb 9!</p>" },
            { date: 10, title: "Teddy Day", icon: "üß∏", html: "<h2>Teddy Day</h2><p>Locked until Feb 10!</p>" },
            { date: 11, title: "Promise Day", icon: "ü§û", html: "<h2>Promise Day</h2><p>Locked until Feb 11!</p>" },
            { date: 12, title: "Hug Day", icon: "ü´Ç", html: "<h2>Hug Day</h2><p>Locked until Feb 12!</p>" },
            { date: 13, title: "Kiss Day", icon: "üíã", html: "<h2>Kiss Day</h2><p>Locked until Feb 13!</p>" },
            { date: 14, title: "Valentine's", icon: "‚ù§Ô∏è", html: "<h2>Valentine's Day</h2><p>Locked until Feb 14!</p>" }
        ];

        // ============================================
        // 2. RENDER DASHBOARD
        // ============================================
        const grid = document.getElementById('grid');
        const overlay = document.getElementById('overlay');
        const contentDiv = document.getElementById('modal-content');

        days.forEach(day => {
            const card = document.createElement('div');
            const isUnlocked = currentDay >= day.date; // Simple date lock logic
            
            card.className = `card ${isUnlocked ? 'unlocked' : 'locked'}`;
            card.innerHTML = `
                <span class="icon">${day.icon}</span>
                <h3 class="card-title">${day.title}</h3>
                <span class="card-date">Feb ${day.date}</span>
            `;

            if (isUnlocked) {
                card.onclick = () => {
                    contentDiv.innerHTML = day.html;
                    overlay.style.display = 'flex';
                };
            }

            grid.appendChild(card);
        });

        function closeModal() {
            overlay.style.display = 'none';
            stopGame(); // Stop game if running
        }

        // Close if clicked outside
        overlay.onclick = (e) => {
            if (e.target === overlay) closeModal();
        }

        // ============================================
        // ============================================
// 3. GAME ENGINE (Challenger Edition)
// ============================================
let canvas, ctx;
let gameRunning = false;
let score = 0;
let lives = 3;
let speedMultiplier = 1;
let basket = { x: 0, width: 60, height: 30 };
let fallingItems = []; // Array for both roses and enemies
let animationId;

function startGame() {
    // UI Reset
    document.getElementById('intro-screen').style.display = 'none';
    const container = document.getElementById('game-container');
    container.style.display = 'block';
    document.getElementById('game-over').style.display = 'none'; // Hide game over screen
    
    canvas = document.getElementById('gameCanvas');
    ctx = canvas.getContext('2d');
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;
    
    // Game State Reset
    score = 0;
    lives = 3;
    speedMultiplier = 1;
    fallingItems = [];
    basket.x = canvas.width / 2 - basket.width / 2;
    updateUI();
    
    gameRunning = true;
    
    // Input Handlers
    canvas.removeEventListener('mousemove', moveBasket); // Clean up old listeners
    canvas.removeEventListener('touchmove', handleTouch);
    
    canvas.addEventListener('mousemove', moveBasket);
    canvas.addEventListener('touchmove', handleTouch, { passive: false });
    
    loop();
}

function updateUI() {
    document.getElementById('score-board').innerText = "Roses: " + score;
    // Update hearts display based on lives
    let hearts = "";
    for(let i=0; i<lives; i++) hearts += "‚ù§Ô∏è";
    document.getElementById('lives-board').innerText = hearts;
}

function stopGame() {
    gameRunning = false;
    cancelAnimationFrame(animationId);
}

function moveBasket(e) {
    const rect = canvas.getBoundingClientRect();
    basket.x = e.clientX - rect.left - basket.width / 2;
}

function handleTouch(e) {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    basket.x = touch.clientX - rect.left - basket.width / 2;
}

function loop() {
    if (!gameRunning) return;

    // Clear Canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw Basket
    ctx.font = "40px Arial";
    ctx.fillText("üß∫", basket.x, canvas.height - 10);

    // Spawn Items
    // As score goes up, spawn rate increases slightly
    if (Math.random() < 0.03 + (score * 0.001)) {
        const isBad = Math.random() < 0.3; // 30% chance of a bad item
        fallingItems.push({
            x: Math.random() * (canvas.width - 30),
            y: -30,
            speed: (Math.random() * 2 + 2) * speedMultiplier,
            type: isBad ? "bad" : "good",
            emoji: isBad ? "ü•Ä" : (Math.random() > 0.9 ? "üíñ" : "üåπ")
        });
    }

    // Process Items
    for (let i = 0; i < fallingItems.length; i++) {
        let item = fallingItems[i];
        item.y += item.speed;
        
        ctx.font = "30px Arial";
        ctx.fillText(item.emoji, item.x, item.y);

        // Collision Check
        if (
            item.y > canvas.height - 50 && 
            item.x > basket.x - 20 && 
            item.x < basket.x + basket.width
        ) {
            // CAUGHT ITEM
            if (item.type === "good") {
                score++;
                // Increase difficulty every 5 points
                if (score % 5 === 0) speedMultiplier += 0.2;
                
                if (score >= 15) { // WIN CONDITION
                    gameWin();
                    return; 
                }
            } else {
                // CAUGHT BAD ITEM
                lives--;
                if (lives <= 0) {
                    gameOver();
                    return;
                }
            }
            updateUI();
            fallingItems.splice(i, 1);
            i--;
        } 
        // Missed Item (Off screen)
        else if (item.y > canvas.height) {
            fallingItems.splice(i, 1);
            i--;
        }
    }

    animationId = requestAnimationFrame(loop);
}

function gameOver() {
    stopGame();
    document.getElementById('game-over').style.display = 'flex';
}

function gameWin() {
    stopGame();
    const container = document.getElementById('game-container');
    container.innerHTML = `
        <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100%; color: #d63031; text-align:center;">
            <div class="emoji-rose" style="font-size:60px;">üåπ</div>
            <h2 style="font-size:2rem; margin:0;">You Won!</h2>
            <p style="padding: 0 20px; color: #555;">
                You caught the required number of roses<br> 
                  and won the game! (Also my Heart! ü•∫) <br><br>
                <span style="font-size: 1.2rem; color: #ff3366; font-weight:bold;">Happy Rose Day, Kusum!</span>
            </p>
        </div>
    `;
}
    </script>
</body>
</html>
